    <div style="display:inline-block;width:100%;border:1px solid #fff;border-radius:3px;margin-top:10px;padding:6px 0px;">

     </div>
     <span>
      <input type="color" name="tablecolor" ng-model="tableColor" ng-change="formDataChanged()">

    <label style="margin-left: 8px;">Text Color</label>

      <input type="color" name="tabletextcolor" ng-model="tableTextColor" ng-change="formDataChanged()">
     </span><br/><br/>
     <div style="display:inline-block;width:130px">
    <label style="margin-left: 8px;">Border Color</label>

      <input type="color" name="bordercolor" ng-model="borderColor" ng-change="formDataChanged()">
     </span>
    </div>
    <div style="display:inline-block;width:100%;border:1px solid #fff;border-radius:3px;margin-top:10px"> 
     <div style="display:inline-block">
    <input type="checkbox" id="isheader" ng-model="isHeader" ng-change="formDataChanged()">
    <label for="isheader"><b>Header</b></label>
     </div>
     <span ng-show="isHeader">
      <input type="color" name="headcolor" ng-model="headerColor" ng-change="formDataChanged()">
     </span>
     <div style="display:inline-block">
    <label for="isheader"ng-show="isHeader"  style="margin-left: 22px;">Text Color</label>
     </div>

      <input type="color" name="headtextcolor" ng-model="headerTextColor" ng-change="formDataChanged()">
     </span>
    </div>
    <div style="display:inline-block;width:240px;border:1px solid #fff;border-radius:3px;margin-top:10px"> 
     <div style="display:inline-block">

     </span>
    </div>
    <div style="display:inline-block;width:240px;border:1px solid #fff;border-radius:3px;margin-top:10px"> 
     <div style="display:inline-block">

      <input type="color" name="hoverRowsColor" ng-model="hoverRowsColor" ng-change="formDataChanged()">
     </span>
    </div>
